<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster HP</h2>
        <strong>HP: {{monsterHp}}</strong>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHpBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your HP</h2>
        <strong>HP: {{playerHp}}</strong>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHpBar"></div>
        </div>
      </section>
      <section v-if="winner" class="container">
        <h2>Game Over!</h2>
        <h3>{{winner}}</h3>
        <button @click="playAgain">Play Again !</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="canUseSpecialAttack()" @click="specialAttack">
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer">HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logBattle">{{log}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
