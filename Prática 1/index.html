<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Pratica 1</title>
  </head>
  <body>
    <div id="app" class="container py-5">
      <div class="form-group-sm">
        <label class="text-dark">Objetivos</label>
        <input type="text" id="goal" v-model="inputUser" class="form-control" />
        <br />
        <button type="submit" v-on:click="addObj" class="btn btn-primary">
          Adicionar
        </button>
        <br />
        <ul class="list-group">
          <br />
          <li
            v-for="(obj, index) in objetivos"
            :key="index"
            class="list-group-item"
          >
            {{obj}}
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
