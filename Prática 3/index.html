<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Eventos Vue</h1>
    </header>
    <section id="events">
      <h2>Eventos em Ação</h2>
      <div>
        <label>Insira seu nome: </label>
        <input
          type="text"
          v-on:input="inputName($event)"
          v-on:keyup.enter="confirmName"
        />
        <br />
        <p>Bem vindo {{confirmedName}} !!!</p>
        <br />
      </div>
      <div>
        <hr />
        <button :onclick="add">Adicionar 2.5</button>
        <button :onclick="sub">Subtrair 2.5</button>
        <p v-once>Valor Inical: {{counter}}</p>
        <p>Valor: {{counter}}</p>
        <hr />
      </div>
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Registrar</button>
      </form>
    </section>
  </body>
</html>
