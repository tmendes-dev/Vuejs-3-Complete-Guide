<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div
        class="demo"
        :class="{active:boxSelected1}"
        :style="{borderColor: boxSelected1 ? 'red': '#ccc'}"
        @click="boxSelected(1)"
      ></div>
      <div
        class="demo"
        :class="{active:boxSelected2}"
        :style="{borderColor: boxSelected2 ? 'red': '#ccc'}"
        @click="boxSelected(2)"
      ></div>
      <div
        class="demo"
        :class="{active:boxSelected3}"
        :style="{borderColor: boxSelected3 ? 'red': '#ccc'}"
        @click="boxSelected(3)"
      ></div>
    </section>
  </body>
</html>
